<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Student registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
	<form class="log" action="/register/" method="post">
            <h1> Registration </h1>
            {% csrf_token %}
            <input class="name" type="text" name="uname" placeholder="username" autocomplete="off">
            <input class="name" id= "p1" type="password" name="password1" placeholder="password">
            <input class="name" id= "p2" type="password" name="password2" placeholder="Confirm password">
            <input id = "bttn" type="submit" name="" onclick="return Validate()" value="Submit">
        </form>
    <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("p1").value;
        var confirmPassword = document.getElementById("p2").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
